<header>
  <a routerLink="/">
    <img
      class="pokestat-header-img"
      src="../assets/pokestat-header.png"
      alt="pokestat header"
    />
  </a>
  <app-poke-search></app-poke-search>
  <div>
    <button (click)="onPreviousPage()">
      <img
        src="../assets/left-arrow.png"
        alt="left arrow"
        class="header-arrow"
      />
    </button>
    <button (click)="onNextPage()">
      <img
        src="../assets/right-arrow.png"
        alt="right arrow"
        class="header-arrow"
      />
    </button>
  </div>
</header>
