<section>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <input
      type="text"
      name="pokemon"
      placeholder="Search by Name or Id"
      ngModel
    />
    <button>
      <img
        src="../../../assets/search.png"
        alt="search"
        style="height: 1.5rem; margin: 0 0.5rem;"
      />
    </button>
  </form>
</section>
