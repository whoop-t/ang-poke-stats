<app-loading *ngIf="!pokemonData"></app-loading>
<main *ngIf="pokemonData === 'Not Found'">
  <div class="notfound">
    <h4>{{ pokemonData }}</h4>
    <img src="../../../assets/notfound.png" alt="" />
  </div>
</main>
<main
  class="pokemon-wrapper"
  *ngIf="pokemonData && pokemonData !== 'Not Found' && stats !== []"
>
  <section class="sprite-wrapper">
    <h4>{{ pokemonData.name }}</h4>
    <img src="{{ sprite }}" alt="sprite picture" />
    <img src="../../../assets/gameboy.jpg" alt="gameboy" class="gameboy" />
    <div class="gameboy-button-wrapper">
      <button (click)="onSpriteChangeClick($event)" class="front">front</button>
      <button (click)="onSpriteChangeClick($event)" class="back">back</button>
      <button (click)="onSpriteChangeClick($event)" class="sfront">
        sfront
      </button>
      <button (click)="onSpriteChangeClick($event)" class="sback">sback</button>
    </div>
  </section>
  <section class="graph-wrapper">
    <h4>{{ pokemonData.name }} Base Stats</h4>
    <!--Charts package to plot stats-->
    <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="colorScheme"
      [results]="stats"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
    >
    </ngx-charts-bar-vertical>
  </section>
  <section class="details-wrapper">
    <div class="id">
      <h4>Id:</h4>
      <p>{{ pokemonData.id }}</p>
    </div>
    <div class="height">
      <h4>Height:</h4>
      <p>{{ pokemonData.height }}</p>
    </div>
    <div class="weight">
      <h4>Weight:</h4>
      <p>{{ pokemonData.weight }}</p>
    </div>
    <div class="types">
      <h4>Type(s):</h4>
      <div class="type-loop">
        <p *ngFor="let item of pokemonData.types">{{ item.type.name }}</p>
      </div>
    </div>
  </section>
</main>
